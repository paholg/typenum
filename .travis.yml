language: rust
sudo: false
rust:
  - stable
  - nightly
  - beta

notifications:
  email:
    recipients: paho@paholg.com

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - export TRAVIS_CARGO_NIGHTLY_FEATURE=""
script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo doc

after_success:
  - travis-cargo --only stable doc-upload

env:
  global:
    # GH_TOKEN
    - secure: 
